  <style>
    #category {
      display: none;
    }

    #category.active {
      display: block;
    }

    #categoryToggleBox.active img:first-child {
      display: none;
    }

    #categoryToggleBox img:first-child {
      display: block;
    }

    #categoryToggleBox.active img:last-child {
      display: block;
    }

    #categoryToggleBox img:last-child {
      display: none;
    }
  </style>

  <style>
    @keyframes spin-slow {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 5s linear infinite;
    }

    #portfolio::after {
      content: "21";
      border-radius: 100px;
      position: absolute;
      top: -2px;
      right: 0;
      color: white;
      font-size: 12px;
      font-family: "Asta Sans";
      background: #020f2333;
      padding: 2px 8px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      portfolioInit();
      function portfolioInit() {
        if (typeof portfolioData === "undefined") {
          setTimeout(portfolioInit, 100); // 100ms 후 다시 시도
          return;
        }

        const loopTarget = document.querySelector('[cnb_module="shk-list-loop"]');
        if (!loopTarget) return;
        portfolioData.forEach((item) => {
          const a = document.createElement("a");
          a.href = item.link;
          a.className = "block aspect-[304/177]";
          a.innerHTML = `
        <div class="flex aspect-[304/177]"><img src="${item.thumbnail}" alt="${item.projectName}" class="size-full object-cover" /></div>
        <div class="flex items-center mt-3 font-['onset'] gap-1.5">
          <div class="text-[#646464] text-sm">${item.task}</div>
          <div class="w-0.5 h-0.5 rounded-full bg-[#646464]"></div>
          <div class="text-[#646464] text-sm">${item.year}</div>
        </div>
        <div class="text-[#121212] text-lg font-medium mt-1">${item.projectName}</div>
      `;
          loopTarget.appendChild(a);
        });
      }
    });
  </script>
