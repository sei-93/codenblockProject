<style>

        15% {

            margin-left: 48px;
            margin-right: 48px;
        }

        25%,
        30% {

        }

        40%,

            height: 24px;

    @keyframes fadeIn2 {
        43% {
            opacity: 0;
            width: 0;
            height: 0;
        }

        44% {
            background-color: #000;
            width: 90px;
            height: 24px;
            opacity: 1;
            margin-left: -10px;
        }

        55%,

            width: 435px;
            height: 48px;
        }

        70%,
        80% {
            width: 64px;
            height: 64px;
            background-color: #000;
        }

        100% {
            width: calc(100% - 32px);
            height: calc(100% - 56px);
            background-color: #F1F1F1;
        }
    }

    @keyframes disappear {
        0% {
            opacity: 1;
        }

        60% {
            opacity: 1;
        }

        61%{
            opacity: 0;
        }

        100% {
            opacity: 0;
        }
    }

    @keyframes appear {

        }

        }

        100% {
            opacity: 1;
        }
    }

    .text-2 {

    .toContainerBox .boxes .box:nth-of-type(4) {

</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        updateTime();
        setInterval(updateTime, 1000);
    });

    function updateTime() {
        const timeData = getTimeWithGMTOffset();
    }

    function getTimeWithGMTOffset() {
        const now = new Date();

        // 시:분
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");

        // 타임존 오프셋 (분 단위 → 시간 단위)
        const offsetMinutes = now.getTimezoneOffset();
        const offsetHours = Math.floor(Math.abs(offsetMinutes) / 60);
        const offsetMins = Math.abs(offsetMinutes) % 60;
        const sign = offsetMinutes <= 0 ? "+" : "-";

        // GMT+9 또는 GMT+5:30 같은 포맷 지원
        timeBox.textContent = `${hours}:${minutes} GMT${sign}${offsetHours}${offsetMins ? ":" + offsetMins.toString().padStart(2, "0") : ""}`;
    }
</script>
