          </div>
          <div class="text-3"><img src="./src/svg/text_block.svg" alt="" /></div>
          <div class="z-10 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-black toContainerBox overflow-hidden"></div>
        </div>
        <!-- <a href="/index.html" class="logo absolute bottom-2.5 left-4 w-20 h-3"><img
                    src="./src/svg/text_codenblock.svg" alt="">
            </a> -->

    </section>
    <section id="section-2" class="bg-[#F1F1F1] relative w-[calc(100vw-36px)] h-[calc(100vh-48px)] mx-auto mt-4 mb-2 overflow-hidden flex items-center justify-center">

          <br />

        <div id="linkBox" class="absolute min-w-[330px] bottom-[40px] h-[72px] left-1/2 -translate-x-1/2 p-2 flex gap-2 items-center bg-[#E1E2E4E5] rounded-[12px]">
          <a href="#" class="flex-shrink-0 block w-14 h-14"><img src="./src/svg/icon_shoooook.svg" alt="" class="size-full object-cover" /></a>
          <a href="#" id="portfolio" class="flex-shrink-0 flex items-center justify-center min-w-[56px] h-full p-2 relative">포트폴리오</a>
          <a href="#" class="flex-shrink-0 flex items-center justify-center min-w-[45px] h-full p-2">회사소개</a>
          <a href="#" class="flex-shrink-0 flex items-center justify-center min-w-[70px] h-full overflow-hidden relative p-[1px] rounded-[8px]">

      </div>
      <div id="mainBanner" class="w-full h-full mt-[25%] mx-auto">

            <div class="flex items-center">
              <div class="w-10 h-10 rounded-lg mr-3"><img src="./src/svg/logo_youngranu.svg" alt="" /></div>
              <div class="mr-1.5">영라뉴 웹사이트 리뉴얼</div>
              <div class="text-[#646464]">@CAFE24</div>
            </div>
            <div class="flex items-center">
              <a href="#" class="flex items-center justify-center"><img src="./src/svg/icon_download.svg" alt="" /></a>
              <a href="#" class="swiper-btn-prev flex items-center justify-center"><img src="./src/svg/icon_swiper-prev.svg" alt="" /></a>

        <div class="companyHistory mt-4 mx-12 h-20 bg-[url('./src/svg/bg-companyHistory.svg')] bg-center bg-no-repeat"></div>
      </div>
    </section>
    <div class="boxes bottom-8 flex items-center justify-center z-10 pointer-events-auto">
      <div class="box bg-black absolute top-4 left-4 w-4 h-4"></div>
      <div class="box bg-black absolute top-4 right-4 w-4 h-4"></div>
      <div class="box bg-black absolute bottom-8 left-4 w-4 h-4"></div>
      <div class="box bg-black absolute bottom-8 right-4 w-4 h-4"></div>
    </div>
    <div id="footer" class="flex justify-between mx-4">
      <a href="/index.html"><img src="/src/svg/text_codenblock.svg" alt="" /></a>
      <div class="flex items-center gap-2">
        <a href="">codenblock@gmail.com</a>
        <div class="w-1 h-1 bg-[#E1E2E4]"></div>
        <button href=""><img src="/src/svg/icon_download2-black.svg" alt="" /></button>
      </div>
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const wrapper = mainBanner.querySelector(".swiper-wrapper");
      const slide = wrapper.querySelector(".swiper-slide"); // 첫 번째 슬라이드

      for (let i = 0; i < 20; i++) {
        const clone = slide.cloneNode(true); // 깊은 복사
        wrapper.appendChild(clone);
      }

      setTimeout(() => {
      document
        .querySelectorAll(".swiper-slide")
        .forEach(slide => slide.classList.add("transition-transform"));
    }, 4500); // 5초 뒤 실행

      const swiper = new Swiper("#mainBanner .swiper", {
        slidesPerView: "auto",
        spaceBetween:8,
        loop: true,
        centeredSlides: true,
        speed: 1000,
        autoplay: false,
      });

      // 로드된 후 3초 뒤 실행
      setTimeout(() => {
        swiper.slideToLoop(5, 2000, true);
        setTimeout(() => {
          swiper.autoplay.stop();
        }, 2100);
      }, 2500);
    });
  </script>

  <style>
    @keyframes spin-slow {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #contentHeader,
    .boxes {
      animation: disappear 0.3s forwards, appear 0.3s 2s forwards;
    }

    .animate-spin-slow {
      animation: spin-slow 1.5s linear infinite;
    }

    .text-2 {
      position: relative;
      animation: loading-text-stop-1 0.3s, loading-text-step-2 0.5s 0.3s, loading-text-step-3 0.6s 0.8s forwards, disappear 0.3s 1.6s forwards;
    }

    .text-1,
    .text-3 {
      animation: disappear 0.3s 1.4s forwards;
    }

    .text-2 img {
      animation: appear 0.6s;
    }

    .toContainerBox {
      animation: appear 0.6s, loading-text-step-4 0.4s 1s, loading-text-step-5 0.4s 1.4s, loading-text-step-6 0.4s 1.8s, loading-text-step-7 0.4s 2.2s;
    }

    #section-1 {
      animation: disappear 0.3s 2.4s forwards;
    }

    #section-2 {
      animation: disappear 0s forwards, appear 0.3s 2.5s ease-out forwards, expandArea 0.5 2.5s ease-out;
    }

    #footer,
    #floatingBox {
      animation: disappear 0s forwards, appear 0.3s 2.7s ease-out forwards;
    }

    #portfolio::after {
      content: "21";
      border-radius: 100px;
      position: absolute;
      top: -2px;
      right: 0;
      color: white;
      font-size: 12px;
      font-family: "Asta Sans";
      background: #020f2333;
      padding: 2px 8px;
    }
  </style>
