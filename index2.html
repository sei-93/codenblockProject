<style>

  @keyframes expand{
    0%{
      width:400px;
    }
    50%{
      height:420px;
    }
    100%{
      width:700px;
       height:420px;
    }
  }

  .swiper-slide {
    width: 400px;
    height:240px;

  }

  .swiper-slide.expand {
    animation:expand 1s forwards;
  }
</style>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const swiper = new Swiper('.swiper', {
      slidesPerView: 'auto',
      centeredSlides: true,
      spaceBetween: 16,
      loop: true,
      speed: 800,
      pagination: {
        el: ".swiper-pagination",
      },
      navigation: {
        nextEl: ".swiper-btn-next",
      },
      // 스와이퍼 이벤트 핸들러를 사용합니다.
      on: {
        // 스와이퍼 초기화 시
        init: function () {
          const allSlides = this.slides; 
          allSlides.forEach((el) => {
            el.classList.remove("hidden");
          });
        },
        // 슬라이드 전환이 끝났을 때
        slideChangeTransitionEnd: function () {
          // 모든 슬라이드의 'expand' 클래스를 제거
          this.slides.forEach(slide => {
            slide.classList.remove('expand');
          });
          // 현재 활성 슬라이드에 'expand' 클래스를 추가
          this.slides[this.activeIndex].classList.add('expand');
        },
      },
    });
  });
</script>
